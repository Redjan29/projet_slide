<!DOCTYPE html>

    <title>Slide</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Galeries des films</h1>

  <!-- optimiser pour le SEO et l'accessibilitÃ© 5/10 -->

<div class="cont-btn" role="region" aria-label="slide">

 </div>
